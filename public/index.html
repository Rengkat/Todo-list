<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="todo.css" />
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="writeup">
        <h1>TO-DO LIST</h1>
        <p>Remember time is pracious</p>
      </div>
      <form action="" id="form">
        <input type="text" name="" id="search" placeholder="Search task" />
        <input type="text" name="" id="addTask" placeholder="Add todo" />
        <button type="submit">&#43;</button>
      </form>
      <ul id="tasks"></ul>
      <input type="button" value="Clear All" id="clearAll" />
    </div>
  </body>
</html>
